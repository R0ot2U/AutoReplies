<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Session ID Extension Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1>Salesforce Session ID Extension Options</h1>
    <form id="options-form">
      <label for="domain">Add Domain:</label>
      <input type="text" id="domain" name="domain">
      <button id="add-domain-button" type="button">Add</button>
    </form>
    <div id="saved-domains-container">
      <h2>Saved Domains:</h2>
      <ul id="saved-domains-list"></ul>
    </div>
    <div id="status"></div>
    <button id="save-changes-button" type="button">Save Changes</button>
    <script src="options.js"></script>
  </body>
</html>
